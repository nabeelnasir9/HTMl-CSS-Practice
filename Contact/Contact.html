<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Your Contact Page</title>
  </head>
  <body>
    <div class="container">
      <header class="promoties-header">
        <div class="logo">
          <img src="./promotiesasset/logo.png" alt="Logo" />
        </div>
        <div class="promoties-navbar-container-part">
          <div class="header-text">
            <h1>Tech Tools</h1>
          </div>
          <nav class="navbar">
            <ul class="promoties-menu">
              <li class="promoties-menu-item">
                <a href="#promoties">Start</a>
              </li>
              <li class="promoties-menu-item">
                <a href="#about">Wie zijn wij</a>
              </li>
              <li class="promoties-menu-item">
                <a href="#promoties">Promoties</a>
              </li>
              <li class="promoties-menu-item">
                <a href="#webshop">Webshop</a>
              </li>
              <li class="promoties-menu-item">
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="square-box"></div>
      </header>

      <section class="promoties-main-section">
        <h2 class="Promoties_text_below">Contact</h2>
        <div class="contact-content-box">
          <div class="promoties-left-section">
            <div class="contactform-container">
              <div class="contactform-wrapper">
                <div class="contactform-name">
                  <p>Naam:</p>
                </div>
                <div class="contactform-email">
                  <p>Email:</p>
                </div>
                <div class="contactform-message">
                  <p>Onderwerp:</p>
                </div>
              </div>
              <div class="contactform-boxes">
                <div class="contactform-namebox"></div>
                <div class="contactform-emailbox"></div>
                <div class="contactform-messagebox"></div>
              </div>
            </div>
          </div>
          <div class="promoties-right-section">
            <div class="contact-Square">
              <p></p>
            </div>
          </div>
    </div>
      </section>

      <section class="contact-section2-square-box">
        <p class="contact-text-form">Oude Kerkhofweg 1</p>
        <p class="contact-text-form">3700 TONGEREN</p>
        <p class="contact-text-form">012 34 56 78</p>
        <p class="contact-text-form">info@techtools.be</p>

      </section>

      <footer class="footer">
        <p>&copy; 2023 - TECH TOOLS</p>
      </footer>
    </div>
